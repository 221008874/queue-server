# Server Configuration
server.port=8080
server.address=0.0.0.0

# Application Name
spring.application.name=user-management-server

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/userdb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=221008874
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Settings (for production)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=yourSecretKeyThatShouldBeAtLeast256BitsLongForHS256AlgorithmMakeItLonger
jwt.expiration=86400000

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.boda.server=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# CORS Configuration - Allow all origins for JavaFX and Flutter
cors.allowed.origins=*

# Multipart File Upload (for future use)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
